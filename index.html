<!DOCTYPE html>
<html>

<head>
    <title>Your Name - Portfolio</title>
    <style>
        /* Add your CSS here */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <script>
        // Add your JavaScript here
        window.onload = function () {
            fetch('https://api.github.com/users/timheuer/repos?sort=updated')
                .then(response => response.json())
                .then(data => {
                    const workSection = document.getElementById('work');
                    const ul = document.createElement('ul');
                    data.forEach(repo => {
                        const li = document.createElement('li');
                        li.textContent = repo.name;
                        ul.appendChild(li);
                    });
                    workSection.appendChild(ul);
                });
        };
    </script>
</head>

<body>
    <header>
        <h1>Tim Heuer</h1>
        <img src="https://avatars.githubusercontent.com/u/4821?v=4" alt="Tim Heuer" class="profile-pic">
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>
                👋 Hi, I'm Tim.

                I work on .NET technologies at Microsoft, but my repos represent other things I like working on in tech
                as well.

            <ul>
                <li>🌐 <a href="https://timheuer.com">https://timheuer.com</a></li>
                <li>🐤 I'm on Twitter <a href="https://twitter.com/timheuer">@timheuer</a></li>
                <li>🚲 <a href="https://strava.com/athletes/timheuer">https://strava.com/athletes/timheuer</a></li>
            </ul>
            </p>
        </section>
        <section id="work">
            <h2>My Repos</h2>
            <!-- The list of repositories will be added here -->
        </section>
        <section>
            <h2>Contact Me</h2>
            https://timheuer.com/blog
        </section>
    </main>
</body>

</html>
